                <h1 class="title">Wyszukaj lokalizację</h1>

            </div>

                    <p class="wind">...</p>

            <div class="zachmurzenie">...</div>
        </div>
        <div class="forecast">
            <h2>Najbliższe dni</h2>
            <div class="day">
                <p class="day1">Wt</p>
                <img src="image_c.png" alt="cloud" class="cloud">
                <p class="tom5">Pochmurno</p>
                <div class="temp">
                    <span class="tom1">...</span>
                    <span class="tom2">...</span>
                </div>
            </div>
            <div class="day">
                <p class="day2">Śr</p>

                <p class="tom6">Deszcz</p>
